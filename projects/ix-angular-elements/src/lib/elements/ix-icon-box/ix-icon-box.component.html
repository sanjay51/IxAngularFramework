<div class="clr-row clr-justify-content-center div-services">
  <div class="clr-col-lg-2 clr-col-12" *ngFor="let card of cards">
    <div class="card wz-card" 
      [ngStyle]="{'background-color': card.backgroundColor, 'color': card.titleColor}" >
      <div class="card-block">
        <clr-icon [attr.shape]="card.icon" size="96"></clr-icon>
        <h3 class="card-title wz-card-title" [ngStyle]="{'color': card.titleColor}">{{card.title}}</h3>
        <p class="card-text">
          {{card.description}}
        </p>
      </div>
      <div class="card-footer">
        <a href="..." class="btn btn-sm btn-link">Learn more</a>
      </div>
    </div>
  </div>
</div>
